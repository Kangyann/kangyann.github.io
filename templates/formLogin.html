<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/templates/@formLogin.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <div class="container" data-x="code">
      <form action="/xinstacode.html">
        <h1>Login Form</h1>
        <div class="form">
          <div class="form-group">
            <p>Username</p>
            <input
              type="text"
              placeholder="Username"
              value=""
              data-id="username"
            />
            <small data-input="username"></small>
          </div>
          <div class="form-group">
            <p>Password</p>
            <input
              type="password"
              placeholder="Password"
              value=""
              data-id="password"
            />
            <small data-input="password"></small>
          </div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
  <script>
    let con = true;
    const error = {
      empty: "Input tidak boleh kosong",
    };
    document
      .querySelector('button[type="submit"]')
      .addEventListener("click", (e) => {
        const _input = document.querySelectorAll("input");
        _input.forEach((x) => {
          if (x.value === "") {
            if (con) {
              e.preventDefault();
              let text_error = document.querySelector(
                `small[data-input="${x.getAttribute("data-id")}"]`
              );
              showError(error.empty,text_error)
            }
          }
        });
      });
    function showError(str, id) {
      id.textContent = str;
      setTimeout(() => {
        id.textContent = "";
      }, 3000);
    }
  </script>
</html>
